        const showVocabBtn = document.getElementById('show-vocab');
        const cardCounter = document.getElementById('card-counter');

        function renderCard() {
            const currentSentence = sentences[currentSentenceIndex];
            
            // Render sentence and update counter
            sentenceContainer.innerText = currentSentence.sentence;
            cardCounter.innerText = currentSentenceIndex + 1;
            
            // Hide vocab and tip sections initially
            vocabContainer.innerHTML = '';
            vocabContainer.classList.add('hidden');
            tipContainer.classList.add('hidden');
            showVocabBtn.innerText = 'عرض الكلمات';

            // Populate vocabulary list
            currentSentence.vocabulary.forEach(item => {
                const vocabItem = document.createElement('div');
                vocabItem.className = 'vocab-item';
                vocabItem.innerHTML = `
                    <span class="en">${item.word}</span>
                    <span class="ar">${item.translation}</span>
                `;
                vocabContainer.appendChild(vocabItem);
            });
            
            // Set the tip text
            tipText.innerText = currentSentence.tip;

            // Enable/Disable navigation buttons
            prevBtn.disabled = (currentSentenceIndex === 0);
            nextBtn.disabled = (currentSentenceIndex === sentences.length - 1);
            prevBtn.classList.toggle('opacity-50', prevBtn.disabled);
            nextBtn.classList.toggle('opacity-50', nextBtn.disabled);
        }

        function showVocabAndTip() {
            vocabContainer.classList.remove('hidden');
            tipContainer.classList.remove('hidden');
            showVocabBtn.innerText = 'إخفاء الكلمات';
        }

        function hideVocabAndTip() {
            vocabContainer.classList.add('hidden');
            tipContainer.classList.add('hidden');
            showVocabBtn.innerText = 'عرض الكلمات';
        }

        function toggleVocabAndTip() {
            if (vocabContainer.classList.contains('hidden')) {
                showVocabAndTip();
            } else {
                hideVocabAndTip();
            }
        }

        playAudioBtn.addEventListener('click', () => {
            const audio = new Audio(sentences[currentSentenceIndex].audioUrl);
            audio.play();
        });

        showVocabBtn.addEventListener('click', toggleVocabAndTip);

        nextBtn.addEventListener('click', () => {
            if (currentSentenceIndex < sentences.length - 1) {
                currentSentenceIndex++;
                renderCard();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSentenceIndex > 0) {
                currentSentenceIndex--;
                renderCard();
            }
        });

        // Initialize the game
        window.onload = renderCard;

    </script>
</body>
</html>
